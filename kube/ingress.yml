apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: abacus-ingress
  annotations:
    kubernetes.io/ingress.class: caddy
spec:
  rules:
    - host: test.abacus.jasoncameron.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: abacus-service
                port:
                  number: 80