apiVersion: v1
kind: ConfigMap
metadata:
  name: abacus-config
data:
  REDIS_PORT: "your_redis_port_here" # Replace with the actual Redis port
  REDIS_PASSWORD: "your_redis_password_here" # Replace with the actual Redis password
  REDIS_HOST: "your_redis_host_here" # Replace with the actual Redis host
  REDIS_DB: "your_redis_db_here" # Replace with the actual Redis database number
  API_ANALYTICS_KEY: "your_api_analytics_key_here" # Replace with the actual key
  API_ANALYTICS_ENABLED: "true" # Or "false" depending on whether it's enabled